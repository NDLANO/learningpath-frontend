language: node_js
node_js:
  - '10'
cache:
  yarn: true
  directories:
    - '~/.npm'
    - '~/.cache/Cypress/'
    - '.eslintcache'
    - node_modules
script:
  - yarn check-all
  - yarn build
  - yarn e2e-ci
after_success:
  - travis_wait yarn ndla-scripts now-travis
notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure:
        
env:
  global:
    - secure:
        
